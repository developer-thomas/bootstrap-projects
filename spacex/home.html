<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX</title>
    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./images/favicon-spacex.jpg"
      type="image/x-icon"
    />
    <!-- CSS BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- MAIN CSS -->

    <link rel="stylesheet" href="./css/style.css" />
    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <main class="first-part">
      <!-- NAVBAR -->

      <header class="container p-1">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand d-flex" href="./home.html"
              ><img
                src="./images/spacex-logo.png"
                class="logo"
                alt="spacex-logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon">
                <div class="container-bar">
                  <div id="bar1" class="bar"></div>
                  <div id="bar2" class="bar"></div>
                  <div id="bar3" class="bar"></div>
                </div>
              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mx-1 mt-3">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./falcon9.html"
                  ><strong>FALCON 9</strong></a
                >
                <a class="nav-link" href="./flight.html"
                  ><strong>HUMAN SPACE FLIGHT</strong></a
                >
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="main-flight container-fluid"></main>

      <!-- TEXT 1 -->
      <div
        class="container d-flex align-items-center first-text common-section"
      >
        <div data-aos="fade-up" data-aos-duration="1000">
          <p class="h5">LANÇAMENTO A CAMINHO</p>
          <p class="h1">MISSÃO EQUIPE-3</p>
          <button type="button" class="btn btn-outline-light mt-5 saiba-button">
            SAIBA MAIS
          </button>
        </div>
      </div>
      <div class="container-fluid pt-5 text-center">
        <a href="#teste">
          <img
            class="arrowdown"
            src="./images/home/arrowDown.gif"
            alt="arrowdown-symbol"
            href=".second-part"
          />
        </a>
      </div>
    </main>

    <!-- SECOND PART -->
    <div
      class="container-fluid second-part d-flex align-items-center common-section"
    >
      <div class="container first-text d-flex align-items-center">
        <div data-aos="fade-right" data-aos-duration="1000">
          <p class="h5">MISSÃO CONCLUÍDA</p>
          <p class="h1">MISSÃO EQUIPE-2</p>
          <p class="h1">RETORNOU PARA A TERRA</p>
          <button type="button" class="btn btn-outline-light mt-5 saiba-button">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>
    <!-- THIRD PART -->
    <div
      class="container-fluid third-part d-flex align-items-center common-section"
    >
      <div class="container first-text d-flex align-items-center">
        <div data-aos="fade-down" data-aos-duration="1000">
          <p class="h5">MISSÃO CONCLUÍDA</p>
          <p class="h1">DRAGON RETORNOU PARA A</p>
          <p class="h1">TERRA</p>
          <button type="button" class="btn btn-outline-light mt-5 saiba-button">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>
    <!-- FOURTH PART -->
    <div
      class="container-fluid fourth-part d-flex align-items-center common-section"
    >
      <div class="container first-text d-flex align-items-center">
        <div data-aos="fade-down-right" data-aos-duration="1000">
          <p class="h1">STARSHIP POUSA ASTRONAUTAS</p>
          <p class="h1">DA NASA NA LUA</p>
          <button type="button" class="btn btn-outline-light mt-5 saiba-button">
            SAIBA MAIS
          </button>
        </div>
      </div>
    </div>
    <footer class="container-fluid p-0">
      <div class="contact text-center p-3">
        <p>&copy; Thomas Edson</p>
        <a href="https://www.instagram.com/thomas.devp">Instagram</a>
        <a href="https://www.linkedin.com/in/thomas-edson-dev/">Linkedin</a>
        <a href="https://github.com/thomas5222">Github</a>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
